<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clayable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">
        <h1>clayable</h1>
        <p>sculpt with your cursor</p>
    </div>
    
    <button class="tutorial-btn" id="tutorial-btn">?</button>
    
    <div id="canvas-container"></div>
    <div class="controls">
        <div class="color-group">
            <button class="color-btn" data-color="Classic Clay" title="classic"></button>
            <button class="color-btn" data-color="Blue Clay" title="blue"></button>
            <button class="color-btn" data-color="Red Clay" title="red"></button>
            <button class="color-btn" data-color="Green Clay" title="green"></button>
            <button class="color-btn" data-color="Purple Clay" title="purple"></button>
            <button class="color-btn" data-color="Gray Clay" title="gray"></button>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
