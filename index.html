<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clayable - 3d clay sculpting</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <h1>clayable</h1>
        <p>3d clay sculpting interface</p>
    </div>
    <div id="canvas-container"></div>
    <div class="controls">
        <div class="color-group">
            <button class="color-btn" data-color="Classic Clay" style="background-color: #e8c291;" title="Classic Clay"></button>
            <button class="color-btn" data-color="Blue Clay" style="background-color: #4a87b3;" title="Blue Clay"></button>
            <button class="color-btn" data-color="Red Clay" style="background-color: #c45c5c;" title="Red Clay"></button>
            <button class="color-btn" data-color="Green Clay" style="background-color: #6bab79;" title="Green Clay"></button>
            <button class="color-btn" data-color="Purple Clay" style="background-color: #9370db;" title="Purple Clay"></button>
            <button class="color-btn" data-color="Gray Clay" style="background-color: #808080;" title="Gray Clay"></button>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
